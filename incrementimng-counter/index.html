<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Increment Counter</title>
</head>
<body>
    <div class="twitter container">
        <i class="fab fa-twitter fa-3x"></i>
        <div class="count twitter" data-target="12000"></div>
        <div class="discription">Twitter Followers</div>
    </div>
    <div class="youTube container">
        <i class="fab fa-youtube fa-3x"></i>
        <div class="count youtube" data-target="5000"></div>
        <div class="discription">YouTube Subscribers</div>
    </div>
    <div class="faceBook container">
        <i class="fab fa-facebook fa-3x"></i>
        <div class="count facebook" data-target="7500"></div>
        <div class="discription">FaceBook Fans</div>
    </div>
    
</body>
</html>
